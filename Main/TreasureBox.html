    <script>
        // Á≤íÂ≠êÁ≥ªÁªü
        const particles = [];
        class Particle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.reset();
            }

            reset() {
                this.x = Math.random() * this.canvas.width;
                this.y = Math.random() * this.canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2;
                this.color = `rgba(0, 243, 255, ${Math.random() * 0.6})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > this.canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.vy *= -1;

                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                this.ctx.fillStyle = this.color;
                this.ctx.fill();
            }
        }

        function initParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for(let i = 0; i < 150; i++) {
                particles.push(new Particle(canvas, ctx));
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => p.update());
                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles.forEach(p => p.reset());
            });
        }

        // ÂõûÂ£∞Ê¥ûÂäüËÉΩ

            constructor() {
                this.messages = [
                    "Áü•ËØÜÂ∞±ÂÉèÂÖâÔºåË∂äÂàÜ‰∫´Ë∂äÊòé‰∫Æ", "‰ªäÂ§©ÁöÑÂä™ÂäõÊòØÊòéÂ§©ÁöÑÂÆûÂäõ", "Â•ΩÂ•áÂøÉÊòØÂ≠¶‰π†ÁöÑÁ¨¨‰∏ÄÂä®Âäõ", "ÈîôËØØÊòØÂèëÁé∞Êñ∞Áü•ÁöÑÂÖ•Âè£", "ÂùöÊåÅÊòØÊàêÂäüÁöÑÊúÄ‰Ω≥Êç∑ÂæÑ",
                    "Â≠¶‰π†ÊòØÁªàË∫´ÁöÑÊóÖÁ®ã", "‰Ω†Áü•ÈÅìÂêóÔºü‰ΩúËÄÖÁöÑ‰ª£Á†ÅÂú®Pycharm‰∏äÊúâ190Â§öÂ§ÑÈîôËØØ", "‰Ω†Áü•ÈÅìÂêóÔºüÊàë‰∏çÁü•ÈÅì‚Ä¶‚Ä¶", "BugÊòØÊàêÈïøÁöÑÂä®Âäõ", "‰Ω†Áü•ÈÅìÂêóÔºüËøô‰∏™Â∑•‰ΩúÂÆ§Âè™ÊúâÊàë‰∏Ä‰∏™‰∫∫‚Ä¶‚Ä¶",
                    "‰Ω†Áü•ÈÅìÂêóÔºüËøô‰∫õ‰ª£Á†Å‰∏ÄÂçäÊòØÁî±DeepseekÂÜôÁöÑ","‰Ω†Áü•ÈÅìÂêóÔºüÂú®ÁæéÂõΩÁÉ≠Â∏¶ÁöÑ‰∏Ä‰∏™Â≤õÂè´‰ªÄ‰πàÂ≤õÔºüÂ§èÂ®ÅÂ§∑Â≤õ‚Ä¶‚Ä¶‚Ä¶‚Ä¶","Áé´Áë∞Áü≥Ëã±Á†ÇËØÅÊòéÔºöÂ§èÂ®ÅÂ§∑ÊõæÁÅ´Â±±Âñ∑Âèë","ÂΩìÊàëËØ¥‚ÄòÂæàÂø´ÂÆåÊàê‚ÄôÔºöÊó∂Èó¥Â§çÊùÇÂ∫¶O(n!)","CPUÊòØÂ§ßËÑëÔºåRAMÊòØÁü≠ÊúüËÆ∞ÂøÜ","ÊòæÂç°Ê∏≤ÊüìÁöÑ‰∏ç‰ªÖÊòØÁîªÈù¢ÔºåËøòÊúâÂèØËÉΩ","ÈÄíÂΩíÊïô‰ºöÊàë‰ª¨ÔºöÂ§çÊùÇÈóÆÈ¢òÂèØ‰ª•ÂàÜËß£","ÂΩìÊàëÁé©MCÊó∂ÔºöËøô‰∏çÊòØÈîôËØØÊòØÁâπÊÄß","ÊñêÊ≥¢ÈÇ£Â•ëÊï∞ÂàóËØ¥ÔºöËá™ÁÑ∂ÁîüÈïøËá™ÊúâÈªÑÈáëÊØî‰æã","Êë©Â∞îÂÆöÂæãÈ¢ÑË®ÄÔºöÊô∂‰ΩìÁÆ°ÊåáÊï∞Â¢ûÈïø"
                ];
                this.echoText = document.getElementById('echoText');
                this.container = document.getElementById('echoContainer');
                this.showRandomMessage();

                this.container.addEventListener('click', () => this.showRandomMessage());
            }

            async showRandomMessage() {
                const oldMsg = this.echoText.textContent;
                await this.deleteText(oldMsg);
                const newMsg = this.messages[Math.floor(Math.random() * this.messages.length)];
                await this.typeText(newMsg);
            }

            typeText(text) {
                return new Promise(resolve => {
                    let i = 0;
                    const typing = setInterval(() => {
                        this.echoText.innerHTML = text.slice(0, i++) + '<span class="echo-cursor"></span>';
                        if(i > text.length) {
                            clearInterval(typing);
                            this.echoText.textContent = text;
                            resolve();
                        }
                    }, 100);
                });
            }

            deleteText(text) {
                return new Promise(resolve => {
                    let i = text.length;
                    const deleting = setInterval(() => {
                        this.echoText.innerHTML = text.slice(0, i--) + '<span class="echo-cursor"></span>';
                        if(i < 0) {
                            clearInterval(deleting);
                            resolve();
                        }
                    }, 50);
                });
            }
        }
